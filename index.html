<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employe List</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="js/myApp.js"></script>

</head>

<body>
    <div ng-app="myApp" ng-controller="employeeController">
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Employee CRUD OPERATIONS</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="/employeeList">Employee List</a>
                        </li>
                        <li>
                            <a href="/addEmploye">Add Employee</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </nav>
        <div class="row">
            <div class="col-xs-6">
                <table class="table">
                    <thead>
                        <td>NAME</td>
                        <td>GENDER</td>
                        <td>PHONE</td>
                        <td>EMAIL</td>
                        <td>ADDRESS</td>
                    </thead>
                    <tbody ng-repeat="employee in employees">
                        <tr>
                            <td>{{employee.name}}</td>
                            <td>{{employee.gender}}</td>
                            <td>{{employee.phone}}</td>
                            <td>{{employee.email}}</td>
                            <td>{{employee.address}}</td>
                            <td>
                                <button class="btn btn-primary" ng-click="onEdit(employee.id)">EDIT</button>
                            </td>
                            <td>
                                <button class="btn btn-danger" ng-click="delet(employee.id)">DELETE</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-xs-6" ng-view></div>
        </div>
    </div>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
